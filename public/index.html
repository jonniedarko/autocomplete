<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>HELLO</h1>
<input type="text" id="search-query" onkeyup="search()"/>
<button > search</button>
<br/>
<div class="search-results"></div>

<script>

    function search(){
        var term  = document.getElementById('search-query').value;
        if(term !== '') {
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.status === 200) {
                    console.log(req.responseText);
                } else {
                    console.log('There was a problem with the request.');
                    console.dir(req);
                }
            }

            req.open('GET', 'search?term=' + term);
            req.send();
        }

    };

</script>
</body>
</html>
